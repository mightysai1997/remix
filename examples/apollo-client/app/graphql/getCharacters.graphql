fragment CharacterFields on Character {
  gender
  id
  image
  name
  origin {
    dimension
    name
    type
  }
  species
  status
  type
}

fragment GetCharactersFields on Characters {
  results {
    ...CharacterFields
  }
}

query getCharacters($page: Int) {
  characters(page: $page) {
    ...GetCharactersFields
  }
}
