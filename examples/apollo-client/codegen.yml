config:
  scalars:
    Upload: 'any'
documents: 'app/**/*.graphql'
overwrite: true
schema:
  - "https://rickandmortyapi.com/graphql"

generates:
  app/generated/hooks.ts:
    config:
      avoidOptionals: true
      # enumsAsTypes: true
      # immutableTypes: true
      # strictScalars: true
      useImplementingTypes: true
      useTypeImports: true
      withHooks: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
